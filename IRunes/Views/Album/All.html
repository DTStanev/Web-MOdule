<h3 class="display-5 text-success" style="margin-top:10px;">Albums</h3>
<hr class="my-1" style="border-color:#228B22; margin-bottom: 6px; border-top-width: 2px; padding-bottom:4px;"/ >
<a href="/albums/create" class="btn btn-success">Create Album</a>
<hr class="my-2" style="border-color:#228B22; margin-bottom: 6px; border-top-width: 2px; padding-bottom:4px;"/ >
@foreach(var album in model)
{
    <div><a href="/albums/details?albumId=@album.Id">@album.Name</a></div>
}

@if(model.Count() == 0)
{
    <p>You don't have albums yet.</p>
}
