<div class="text-center mb-3 home-title-color">
    <h4>&commat;@User.Username</h4>
</div>
<div class="text-center mb-3 home-title-color">
    <h6>@model.Email</h6>
</div>
<hr class="my-2">

<table class="table table-hover">
   
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-5">Title</th>
            <th class="col-md-3">Author</th>
            <th class="col-md-3">Actions</th>            
        </tr>
    
   
        @for(int i = 0; i < Model.Tubes.Count(); i++)
        {
        { var number = i + 1; }
        { var tube = Model.Tubes.ToList()[i]; }
        <tr class="row">
            <td class="col-md-1">@number</td>
            <td class="col-md-5">@tube.Title</td>
            <td class="col-md-3">@tube.Author</td>
            <td class="col-md-3"><a href="/tubes/details?id=@tube.Id">Details</a></td>            
        </tr>
    
    }
</table>
