<h5 class="text-center mb-5">@model.Title</h5>
<div class="row justify-content-around">
    <div class="col-md-6 text-center">
        <div class="embed-responsive embed-responsive-16by9  mx-auto">
            <iframe class="embed-responsive-item embed-responsive-16by9" src="https://www.youtube.com/embed/@model.YoutubeId" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-md-6 text-center">
        <h4 class="home-title-color">@model.Author</h4>
        <h5 class="mb-4 home-title-color">@model.Views</h5>
        <p>@model.Description</p>
    </div>
</div>
