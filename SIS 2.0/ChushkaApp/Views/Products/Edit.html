<h1 class="text-center text-mishmash">Edit Product</h1>
<hr class="bg-mishmash  hr-2 bg-dark" />
<form class="mx-auto w-50" method="post" action="/products/edit">
    <input type="hidden" name="id" value="@Model.Id" />


    <div class="form-group">
        <label for="name" class="text-mishmash">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." value="@model.Name" name="name">
    </div>
    <div class="form-group">
        <label for="price" class="text-mishmash text-center">Tags</label>
        <input type="number" min="0" step="0.1" class="form-control" id="price" placeholder="Price..." value="@model.Price" name="price">
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea  rows="4" class="form-control" id="description" placeholder="Description..." name="description">@model.Description</textarea>
    </div>

    <h2 class="text-center text-mishmash">Product Type</h2>
    <hr class="bg-mishmash w-50 hr-2" />
    <div class="row justify-content-around">

        { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <input id="type@type"
                   type="radio"
                   @if(model.Type == type)
                   {
                   checked="checked"
                   }
                   name="type"
                   value="@type" />
            <label for="type@type">@type</label>
        </div>
        }
    </div>

    <hr class="bg-mishmash w-50 hr-2" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn mr-2 chushka-bg-color text-white">Edit</button>
        <a href="javascript:history.back()" role="button" class=" ml-4 btn chushka-bg-color ml-4">Cancel</a>

    </div>
</form>
