<h1 class="text-center text-mishmash">Create Product</h1>
<hr class="bg-mishmash hr-2 bg-dark" />
<form class="mx-auto w-50" method="post" action="/products/Create">
    <div class="form-group">
        <label for="name" class="text-mishmash">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="price" class="text-mishmash text-center">Price</label>
        <input type="number" min="0" step="0.1" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description" class="text-mishmash">Description</label>
        <textarea class="form-control"  rows="4" id="description" placeholder="Description..." name="description"></textarea>
    </div>

    <h2 class="text-center text-mishmash">Product Type</h2>
    <hr class="bg-mishmash w-50 hr-2" />
    <div class="row justify-content-around">

        { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <input id="type@type" type="radio" name="type" value="@type" />
            <label for="type@type">@type</label>
        </div>
        }
    </div>

    <hr class="bg-mishmash w-50 hr-2" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color text-white">Create</button>
    </div>
</form>
