<h1 class="text-center text-chushka">Login</h1>
<hr class="bg-mishmash hr-2 bg-dark"/>
<form class="mx-auto w-50" method="post" action="/Users/Login">
    <div class="form-group">
        <label for="username" >Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
    </div>
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color text-white">Login</button>
    </div>
</form>
