<h1 class="text-center ">All Orders</h1>
<hr class=" hr-2 bg-dark" />

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Product</th>
            <th>Ordered On</th>
        </tr>
    </thead>
    <tbody>
        @for(int i = 0; i < Model.Orders.Count(); i++)
        {
        { var number = i + 1; }
        { var order = Model.Orders.ToList()[i]; }
        <tr>
            <td>@number</td>
            <td>@order.Id</td>
            <td>@order.Customer</td>
            <td>@order.Product</td>
            <td>@order.OrderedOn</td>
        </tr>
    </tbody>
    }
</table>
